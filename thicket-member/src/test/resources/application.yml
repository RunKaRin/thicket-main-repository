server:
  port: 0
spring:
  application:
    name: thicket-member

  profiles:
    active: testDB

  datasource:
    driver-class-name: ${test_db.driver}
    username: ${test_db.username_}
    password: # 테스트 DB는 비밀번호 없음.
    url: ${test_db.url}

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true